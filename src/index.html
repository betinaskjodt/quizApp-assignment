<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="quiz__container">
        <button class="quiz__start-btn">Start Quiz</button>

        <div class="quiz__question-container">
          <p class="quiz__question-text"></p>
          <div class="quiz__question-options"></div>
          <button class="quiz__next-btn" disabled>Next</button>
        </div>

        <div class="quiz__progress-container">
          <p class="quiz__progress-text"></p>
        </div>

        <button class="quiz__restart-btn">Restart Game</button>
        <button class="quiz__review-btn">Review</button>

        <div class="quiz__review-container"></div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
